<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f7f7f7;
        }

        h1 {
            color: #333;
        }

        p {
            margin: 5px 0;
        }

        span.poc {
            color: red;
            font-weight: bold;
        }

        a {
            color: #007bff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        hr {
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <h1>Result</h1>
    {% for item in result %}
        <p>{{ item.cve_id }} {% if item.poc %}<span class="poc">POC</span>{% endif %}</p>
        <p><a href="{{ item.url }}" target="_blank">Details</a></p>
        <hr>
    {% endfor %}
</body>
</html>
